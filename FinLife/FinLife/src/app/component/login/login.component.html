<div class="container">
<form class="border p-3 rounded-3" [formGroup]="loginForm" (ngSubmit)="loginSubmitted()">
  <div class="row g-0">
    <div class="col text-center">
      <span class="fs-3" style = "color: aliceblue;">Login</span>
    </div>
  </div>
  <div class="row">
    <div class="col mb-3">
      <label for="email" class="form-label" style = "color: aliceblue;">Email address</label>
      <input type="email" class="form-control" id="email"
      formControlName="email">
      <div class="form-text text-danger" *ngIf="Email.errors?.['required'] && (Email.dirty || Email.touched)">
            Email is Required
      </div>
      <div class="form-text text-danger" *ngIf="Email.errors?.['email'] && (Email.dirty || Email.touched)">
            Email is Invalid
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col mb-3">
      <label for="pwd" class="form-label" style = "color: aliceblue;">Password</label>
      <input type="password" class="form-control" id="pwd"
      formControlName="pwd">
      <div class="form-text text-danger" *ngIf="PWD.errors?.['required'] && (PWD.dirty || PWD.touched)">
        Password is Required
  </div>
  <div class="form-text text-danger" *ngIf="PWD.errors?.['minlength'] || PWD.errors?.['maxlength'] && (PWD.dirty || PWD.touched)">
        Password should be at least 6 and at the max 15 characters long.
  </div>
    </div>
  </div>
  <div class="row">
    <div class="col-6 offset-3">
      <div class="d-grid">
        <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
      </div>
    </div>
  </div>
</form>
</div>
